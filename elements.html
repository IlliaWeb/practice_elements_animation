<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nullstyle.css">
    <link rel="stylesheet" href="css/elementStyle.css">
    <title>Animated Elements for practice</title>
</head>
<body>
    <div class="consulting__wrapper">
        <div class="consulting">
            <div class="consulting__angle__1 angle"></div>
            <div class="consulting__angle__2 angle"></div>
            <div class="square"></div>
            <div class="consulting__angle__3 angle"></div>
            <div class="consulting__angle__4 angle"></div>
        </div>
    </div>
    
    <div class="extension__wrapper">
         <div class="extension">
            <div class="extension__arrow_1 arrow"></div>
            <div class="extension__arrow_2 arrow"></div>
            <div class="extension__line_1 line"></div>
            <div class="extension__line_2 line"></div>
            <div class="extension__white_box"></div>
            <div class="extension__line_3 line"></div>
            <div class="extension__line_4 line"></div>
            <div class="extension__arrow_3 arrow"></div>
            <div class="extension__arrow_4 arrow"></div>
         </div>
    </div>
   
   <div class="fullcycle__wrapper">
        <div class="fullcycle">
            <div class="fullcycle__line_1 cycle_line"></div>
            <div class="fullcycle__line_2 cycle_line"></div>
            <div class="fullcycle__arrow_1 cycle_arrow"></div>
            <div class="fullcycle__arrow_2 cycle_arrow"></div>
            <div class="fullcycle__arrow_3 cycle_arrow"></div>
            <div class="fullcycle__arrow_4 cycle_arrow"></div>
        </div>
   </div>
    
   <div class="investment__wrapper">
        <div class="investment">
            <div class="investment__arrow_line_1"></div>
            <div class="investment__arrow_line_2"></div>
            <div class="investment__arrow_line_3"></div>
            <div class="investment__arrow_tip"></div>
            <div class="investment__white_block"></div>
            <div class="investment__line_animation">
                <div class="investment__underline_anim"></div>
                <div class="investment__underline"></div>
                <div class="investment__underline_short_anim"></div>
                <div class="investment__underline_short_1"></div>
                <div class="investment__underline_short_anim_2"></div>
                <div class="investment__underline_short_2"></div>
            </div>
            
        </div>
   </div>
    
</body>
</html>
